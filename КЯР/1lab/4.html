<!DOCTYPE html>
<html>
    <head>
        <title>3 часть лабы</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Оформить заказ</h1>
        
            <table>
          <tr>
              <td>Имя</td>
              <td><input type="text"></td>
              
         </tr>
          <tr>
              <td>Телефон</td>
              <td><input type="text"></td>
         </tr>
            
          <tr>
              <td>Адрес</td>
            
              <td> <textarea rows="10", cols="40">  </textarea> </td>
            
            </tr>  
            <tr>
                <td>Способ оплаты:</td>
                
                    <td><input type="radio"> Наличными</br>

            </tr><br>
            <tr>
                <td> Желаемый день доставки: </td>
             <td><select>
                 <option>Понедельник</option>

                 <option>Среда</option>
                 <option>Четверг</option>
                 <option>Пятница</option>
                 <option>Суббота</option>
                 <option>Воскресенье</option>
                
            </select></td> 
        </tr></br>
            <tr>
                <td>Дополнительно:</td>  
                <td> <input type="checkbox">Позвонить перед доставкой</br>
                <input type="checkbox">Курьер должен быть трезвым</td>
        </tr>
            </table>
         
         </body>
